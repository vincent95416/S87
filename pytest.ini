[pytest]
# 測試搜尋路徑和檔案規則
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 註冊標記 (Markers)
markers =
    e2e: End-to-End browser interaction tests
    apicheck: API validation tests (faster, non-browser)

# 預設命令列選項
addopts =
    -s
    -ra
    --env=uat
    --site=new20
    --html=reports/html_report.html
    --self-contained-html
    --junitxml=reports/results.xml
    --alluredir=allure-results

# 忽略不需要遞迴搜尋的目錄
norecursedirs =
    .git
    .venv
    reports
    allure-results
    videos